<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>502 Bad Gateway</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    .error-code {
      font-size: 5em;
      color: #e74c3c;
    }

    .error-message {
      font-size: 1.5em;
      color: #555;
    }

    .suggestion {
      font-size: 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">502</div>
    <div class="error-message">Bad Gateway</div>
    <p class="suggestion">Check your configuration and make sure the web is running.</p>
  </div>
</body>
</html>
